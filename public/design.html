<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Detalle de diseño · Ludus Stamps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .detail{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px;padding:24px 0}
    .badge{display:inline-block;background:#eef2ff;color:#312e81;border-radius:999px;padding:3px 10px;font-size:12px;margin-left:6px}
    .muted{color:#64748b}
    .detail-hero{grid-column:1/-1;background:#fff;border-radius:20px;padding:1.5rem;display:grid;grid-template-columns:minmax(280px,1fr) minmax(280px,1fr);gap:1.5rem;align-items:start;box-shadow:0 16px 36px rgba(15,23,42,.08)}
    .hero-image{background:#f8fafc;border-radius:16px;padding:1rem;display:flex;align-items:center;justify-content:center}
    .hero-image img{width:100%;max-height:520px;object-fit:contain;border-radius:12px;background:#fff}
    .hero-meta{display:flex;flex-direction:column;gap:.75rem}
    .detail-media{grid-column:1/-1;display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:18px;align-items:start}
    .media-card{background:#f8fafc;border-radius:16px;padding:1rem;display:flex;flex-direction:column;gap:.65rem;align-items:center;text-align:center;box-shadow:0 8px 18px rgba(15,23,42,.08)}
    .media-card img{width:100%;max-height:420px;object-fit:contain;border-radius:12px;background:#fff}
    .media-card-body{width:100%;display:flex;flex-direction:column;gap:.25rem;align-items:center}
    .media-card-body h3{margin:.25rem 0;font-size:1rem;color:#0f172a}
    .media-price{margin:0;color:#0f172a;font-weight:600;font-size:.95rem}
    .media-card-body .btn{width:100%; justify-content:center}
    @media (max-width:900px){
      .detail-hero{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">
        <img src="/img/logo.png" alt="Logo"/>
      </a>
      <nav class="menu">
        <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
        <a href="/designers.html"><i class="fa-solid fa-users"></i> Diseñadores</a>
        <a href="/designs.html"><i class="fa-solid fa-palette"></i> Diseños</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <a class="link" href="javascript:history.back()" style="display:inline-flex;align-items:center;gap:6px;margin:14px 0">
      <i class="fa-solid fa-arrow-left-long"></i> Volver
    </a>

    <section id="detail" class="detail" aria-live="polite">
      <div class="card" style="grid-column:1/-1">Cargando diseño…</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© 2025 Ludus Stamps. Todos los derechos reservados.</p>
      <p><a class="link" href="#contacto">Contacto</a></p>
    </div>
  </footer>

  <script src="/js/auth-ui.js" defer></script>
  <script src="/js/design.js" defer></script>
</body>
</html>
