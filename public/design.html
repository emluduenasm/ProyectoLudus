<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalle del diseño – Ludus Stamps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    main { max-width: 980px; margin: 2rem auto; padding: 1rem; }
    .design-detail {
      display: grid; grid-template-columns: 1fr; gap: 1.25rem;
      background: #fff; border-radius: 16px; padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }
    .design-detail img {
      width: 100%; border-radius: 12px; object-fit: contain;
      background: #f6f8fa; max-height: 520px;
    }
    .meta { display: flex; flex-wrap: wrap; gap: 1rem; color: var(--muted); font-size: .95rem; }
    .meta i { color: var(--brand); margin-right: 4px; }
    .back-link { color: var(--brand); text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: 6px; margin-bottom: 1rem; }
    @media (min-width: 900px){
      .design-detail{ grid-template-columns: 1.15fr .85fr; align-items: start; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">
        <img src="/img/logo.png" alt="Logo de Ludus Stamps" />
        <div class="brand-text"><strong>LUDUS</strong><span>stamps</span></div>
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Abrir menú">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="menu" id="menu">
        <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
        <a href="/disenadores.html"><i class="fa-solid fa-users"></i> Diseñadores</a>
        <a href="/disenos.html"><i class="fa-solid fa-palette"></i> Diseños</a>
      </nav>
    </div>
  </header>

  <main>
    <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver</a>
    <section id="design-detail" class="design-detail">
      <p>Cargando diseño...</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© 2025 Ludus Stamps. Todos los derechos reservados.</p>
      <p><a class="link" href="#contacto">Contacto</a></p>
    </div>
  </footer>

  <!-- Importante: auth-ui + script de detalle -->
  <script src="/js/auth-ui.js" defer></script>
  <script src="/js/design.js" defer></script>
</body>
</html>
