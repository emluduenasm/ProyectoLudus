<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Detalle de diseño · Ludus Stamps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .detail{display:grid;grid-template-columns:1fr 1fr;gap:24px;padding:24px 0}
    @media (max-width:900px){.detail{grid-template-columns:1fr}}
    .badge{display:inline-block;background:#eef2ff;color:#312e81;border-radius:999px;padding:3px 10px;font-size:12px;margin-left:6px}
    .muted{color:#64748b}
    .detail-media{display:flex;flex-direction:column;gap:18px}
    .media-card{background:#f8fafc;border-radius:16px;padding:1rem;display:flex;flex-direction:column;gap:.75rem;align-items:center}
    .media-card h3{margin:0;font-size:1rem;color:#334155}
    .media-card img{width:100%;max-height:520px;object-fit:contain;border-radius:12px;background:#fff}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">
        <img src="/img/logo.png" alt="Logo"/>
      </a>
      <nav class="menu">
        <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
        <a href="/designers.html"><i class="fa-solid fa-users"></i> Diseñadores</a>
        <a href="/designs.html"><i class="fa-solid fa-palette"></i> Diseños</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <a class="link" href="javascript:history.back()" style="display:inline-flex;align-items:center;gap:6px;margin:14px 0">
      <i class="fa-solid fa-arrow-left-long"></i> Volver
    </a>

    <section id="detail" class="detail" aria-live="polite">
      <div class="card" style="grid-column:1/-1">Cargando diseño…</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© 2025 Ludus Stamps. Todos los derechos reservados.</p>
      <p><a class="link" href="#contacto">Contacto</a></p>
    </div>
  </footer>

  <script src="/js/auth-ui.js" defer></script>
  <script src="/js/design.js" defer></script>
</body>
</html>
