<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión – Ludus Stamps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css" />
  <!-- Estilos mínimos locales SOLO para este formulario, no rompen auth.js -->
  <style>
    .page { padding: clamp(18px, 5vw, 32px) 0; }
    .form-card {
      background: var(--card, #fff);
      border-radius: var(--radius, 14px);
      box-shadow: var(--shadow-sm, 0 2px 10px rgba(2,6,23,.06));
      padding: clamp(16px, 3.6vw, 28px);
      width: min(560px, 100%);
      margin: 0 auto;
    }
    .form-title {
      margin: 0 0 14px;
      font-size: clamp(22px, 3vw, 28px);
      font-weight: 800;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .form-grid label { font-size: 14px; color: var(--muted, #64748b); }
    .form-grid input[type="email"],
    .form-grid input[type="password"]{
      width: 100%;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: .55rem .75rem;
      font-size: 15px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
      margin-top: 6px;
    }
    .form-grid input:focus{
      border-color: var(--brand,#2c6fb2);
      box-shadow: 0 0 0 3px rgba(44,111,178,.15);
    }
    .form-grid .btn{
      margin-top: 6px;
      justify-self: start;
      padding: .55rem 1rem;
    }
    .msg { min-height: 1.2em; margin: 6px 0 0; font-size: 14px; }
    .msg.error { color: #b91c1c; }
    .msg.ok    { color: #0f766e; }
    .center { text-align:center; }
    .muted { color: var(--muted,#64748b); }

    /* Hamburguesa en móvil */
    .nav-toggle{ display:none; background:transparent; border:0; color:#fff; font-size:20px }
    @media (max-width: 900px){
      .nav { gap: 10px; }
      .nav-toggle{ display:block; }
      .menu{
        position: absolute;
        inset: 60px 0 auto 0;
        background: rgba(44,111,178,.96);
        padding: 10px 5%;
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      .menu.open{ display:flex; }
      .menu a.btn{ align-self:flex-start; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">
        <img src="/img/logo.png" alt="Logo"/>
      </a>

      <button class="nav-toggle" id="navToggle" aria-label="Abrir menú">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav class="menu" id="menu">
        <!-- Mantengo .menu para que auth-ui.js pueda intervenir -->
        <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
        <a href="/designers.html"><i class="fa-solid fa-users"></i> Diseñadores</a>
        <a href="/designs.html"><i class="fa-solid fa-palette"></i> Diseños</a>
        <a href="/register.html" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="container">
      <div class="form-card">
        <h1 class="form-title"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</h1>

        <!-- OJO: conservamos id, names y estructura que usa auth.js -->
        <form id="form-login" class="form-grid" novalidate>
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>Contraseña
            <input type="password" name="password" required minlength="8" />
          </label>

          <button class="btn btn-primary" type="submit">Entrar</button>
          <p class="msg" id="msg-login"></p>

          <p class="muted center">¿No tenés cuenta? <a class="link" href="/register.html">Registrate</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© 2025 Ludus Stamps. Todos los derechos reservados.</p>
      <p><a class="link" href="#contacto">Contacto</a></p>
    </div>
  </footer>

  <script>
    const navToggle = document.getElementById('navToggle');
    const menu = document.getElementById('menu');
    navToggle?.addEventListener('click', () => menu.classList.toggle('open'));
  </script>
  <!-- Orden: primero tu lógica de login, luego el UI del header -->
  <script src="/js/auth.js" defer></script>
  <script src="/js/auth-ui.js" defer></script>
</body>
</html>
