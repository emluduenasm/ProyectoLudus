<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Perfil de diseñador · Ludus Stamps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .designer-wrap{max-width:1100px;margin:2rem auto;padding:0 16px}
    .designer-hero{display:grid;gap:1.5rem;grid-template-columns:minmax(220px,280px) 1fr;background:#fff;border-radius:16px;padding:1.8rem;box-shadow:var(--shadow-sm,0 2px 10px rgba(2,6,23,.06))}
    @media(max-width:760px){.designer-hero{grid-template-columns:1fr;text-align:center}}
    .designer-avatar{width:220px;max-width:100%;aspect-ratio:1/1;border-radius:18px;overflow:hidden;background:#e2e8f0;margin:0 auto}
    .designer-avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .designer-meta{display:flex;flex-direction:column;gap:.75rem}
    .designer-stats{display:flex;flex-wrap:wrap;gap:1rem;font-size:.95rem;color:#475569}
    .designer-stats span{display:inline-flex;align-items:center;gap:.35rem;background:#f1f5f9;padding:.5rem .85rem;border-radius:999px;font-weight:600}
    .designer-designs{margin-top:2rem}
    .design-grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .design-card{background:#fff;border-radius:14px;box-shadow:0 2px 10px rgba(2,6,23,.08);display:flex;flex-direction:column;overflow:hidden;text-decoration:none;color:inherit}
    .design-card .thumb{aspect-ratio:1/1;background:#f8fafc}
    .design-card .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .design-card .body{padding:12px;display:flex;flex-direction:column;gap:.35rem}
    .design-card .title{font-size:1rem;font-weight:600}
    .design-card .meta{display:flex;gap:.75rem;color:#64748b;font-size:.85rem}
    .error-box{margin-top:2rem;background:#fee2e2;color:#991b1b;padding:1rem;border-radius:10px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/"><img src="/img/logo.png" alt="Logo"/></a>
      <nav class="menu">
        <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
        <a href="/designs.html"><i class="fa-solid fa-palette"></i> Diseños</a>
      </nav>
    </div>
  </header>

  <main class="designer-wrap" aria-live="polite">
    <section id="designerContent">
      <div class="card" style="padding:1.5rem">Cargando perfil…</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© 2025 Ludus Stamps. Todos los derechos reservados.</p>
      <p><a class="link" href="#contacto">Contacto</a></p>
    </div>
  </footer>

  <script src="/js/auth-ui.js" defer></script>
  <script src="/js/designer-profile.js" defer></script>
</body>
</html>
