<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Crear cuenta · Ludus Stamps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">
        <img src="/img/logo.png" alt="Logo"/>
      </a>
      <nav class="menu">
        <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
        <a href="/designers.html"><i class="fa-solid fa-users"></i> Diseñadores</a>
        <a href="/designs.html"><i class="fa-solid fa-palette"></i> Diseños</a>
      </nav>
    </div>
  </header>

  <main class="container auth-wrap">
    <div class="auth-card">
      <h1 class="auth-title"><i class="fa-solid fa-user-plus"></i> Crear cuenta</h1>

      <form id="registerForm" novalidate>
        <div class="form-grid">
          <div class="form-col-1">
            <label for="first_name">Nombres</label>
            <input id="first_name" name="first_name" type="text" autocomplete="given-name" required />
          </div>
          <div class="form-col-1">
            <label for="last_name">Apellidos</label>
            <input id="last_name" name="last_name" type="text" autocomplete="family-name" required />
          </div>

          <div class="form-col-1">
            <label for="dni">DNI</label>
            <input id="dni" name="dni" type="text" inputmode="numeric" maxlength="8" required />
            <div class="hint">8 dígitos numéricos.</div>
          </div>
          <div class="form-col-1">
            <label for="username">Alias / Nombre de usuario</label>
            <input id="username" name="username" type="text" autocomplete="username" required />
            <div class="hint">Usá letras, números, punto o guión bajo.</div>
          </div>

          <div class="form-col-1">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="form-col-1">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required />
            <div class="hint">Mínimo 8, con mayúscula, minúscula y número.</div>
          </div>

          <div class="form-col-2">
            <label for="use_preference">Preferencia de uso</label>
            <select id="use_preference" name="use_preference" required>
              <option value="buy">Comprar</option>
              <option value="upload">Subir diseños</option>
              <option value="both">Ambos</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Crear cuenta</button>
          <span class="auth-links">¿Ya tenés cuenta? <a class="link" href="/login.html">Ingresá</a></span>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© 2025 Ludus Stamps. Todos los derechos reservados.</p>
      <p><a class="link" href="#contacto">Contacto</a></p>
    </div>
  </footer>

  <script src="/js/auth-ui.js" defer></script>
  <script src="/js/auth.js" defer></script>
</body>
</html>
